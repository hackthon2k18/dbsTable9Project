<html>
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
        <title>Registration Form</title>
</head>
<script language="javascript">
function validate(objForm){
	
	if(objForm.fullName.value.length == 0){
		alert("please fill all the fields");
		return false;
	}
	if(!(validateEmail(objForm.email.value))) 
		return false;
	
    if(!(phonenumber(objForm.mobile.value))) 
    	 return false;
    if(objForm.pwd.value.length == 0) 
    	return false;
	return true;
}
function validateEmail(emailField){
    var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
    if (reg.test(emailField.value) == false) 
    {
        alert('Invalid Email Address');
        return false;
    }
    return true;
}
function phonenumber(inputtxt)
{
  var phoneno = /^\d{10}$/;
  if(inputtxt.value.match(phoneno))
        {
      return true;
        }
      else
        {
        alert("Invalid mobile number");
        return false;
        }
}
</script>
<body>
<center><h1><b><i>Registration</i></b> </h1></center>
<form  name = "objForm" action = "register" method = "post" onSubmit = "return validate(this)">
<br>
<div class = "col-xs-3">
</div>
<div class = "container">
	<div class ="row">
		<div class = "col-xs-6" enctype="multipart/form-data">
				<div class = "form-group">
					<label style = "align:left">FullName</label>
					<input type ="text"  class="form-control" name = "fullName" placeholder = "fullname"/><br>
					<label>Email :</label><input type = "text" name = "email"  class = "form-control" placeholder="example@domain.com"><br>
					<label>Mobile Number:</label><input type ="number" name = "mobile"  class = "form-control" placeholder = "phone number"><br>
					<label> Password :</label><input type = "password" name= "pwd"  class = "form-control" placeholder ="password"><br>
					<label> Confirm Password :</label><input type = "password" name= "cfpwd"  class = "form-control" placeholder ="confirm password"><br>
					<center>
					<input type = "submit" class="btn btn-primary" value ="submit"/>
					</center>
				</div>
		</div>
	</div>
</div>
</form>
</body>

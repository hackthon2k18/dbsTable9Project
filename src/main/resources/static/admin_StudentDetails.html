<!DOCTYPE html>
<html ng-app="studentApp" ng-controller="StudentCtrl">
<head>
<script src="js/app/angular.js"></script>
<script src="js/app/app.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<meta charset="ISO-8859-1">
<script>
	$(function() {
		$("#includedContent").load("header.html");

	});
</script>

<title>Insert title here</title>
</head>

<body>


<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">StudentResults</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#details">Home</a></li>
      <li><a href="#marks">Student Marks</a></li>
    </ul>
   <!--  <ul class="nav navbar-nav navbar-right">
      <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul> -->
  </div>
</nav>

	<div id="includedContent"></div>
	<div class="container" ng-init="getAll()">
		<h2>Student Details</h2>

		<table class="table table-striped">
			<tr>
				<th>id</th>
				<th>name</th>
				<th>password</th>
				<th>branch</th>
				<th>dob</th>
				<th>address</th>
				<th>EDIT</th>
				<th>DELETE</th>
			</tr>
			<tr ng-repeat="list in items">

				<!-- {{item}} -->
				<td>{{list.id}}</td>
				<td>{{list.name}}</td>
				<td>{{list.password}}</td>
				<td>{{list.branch}}</td>
				<td>{{list.dob}}</td>
				<td>{{list.address}}</td>
				<!-- <td><input type ="submit" value = "edit"></td> -->
				<td><button type="button" class="btn btn-primary"
						data-toggle="modal" data-target="#exampleModal"
						data-whatever="@getbootstrap" ng-click="editStudent(list)">Edit</button></td>
				<td><button type="button" class="btn btn-primary"
						data-whatever="@getbootstrap"
						ng-click="deleteThisStudent(list.id)">Delete</button></td>

			</tr>
		</table>
		<br>
		<br> <input type="submit" value="Add new Student"
			data-target="#divForAdd" data-whatever="@getbootstrap"
			data-toggle="modal">

		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="modal-title" id="exampleModalLabel">Edit Student
							Details</h3>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Id:</label> <input
									type="text" class="form-control" id="recipient-name"
									ng-model="editStudentObject.id" readonly="true">
							</div>
							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Name:</label>
								<input type="text" class="form-control" id="recipient-name"
									ng-model="editStudentObject.name">
							</div>
							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Password:</label>
								<input type="text" class="form-control" id="recipient-name"
									ng-model="editStudentObject.password">
							</div>
							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Branch:</label>
								<input type="text" class="form-control" id="recipient-name"
									ng-model="editStudentObject.branch">
							</div>
							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Date
									of Birth:</label> <input type="text" class="form-control"
									id="recipient-name" ng-model="editStudentObject.dob">
							</div>
							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Address:</label>
								<input type="text" class="form-control" id="recipient-name"
									ng-model="editStudentObject.address">
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary"
							ng-click="updateStudent()">Update</button>
					</div>
				</div>
			</div>
		</div>
	</div>



	<div class="modal fade" id="divForAdd" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h3 class="modal-title" id="exampleModalLabel">Add New Student</h3>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Id:</label> <input
								type="text" class="form-control" id="recipient-name"
								ng-model="addStudentObject.id" readonly="true">
						</div>
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Name:</label>
							<input type="text" class="form-control" id="recipient-name" name="name"
								ng-model="addStudentObject.name">
								
            </div>
						</div>
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Password:</label>
							<input type="text" class="form-control" id="recipient-name"
								ng-model="addStudentObject.password">
						</div>
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Branch:</label>
							<input type="text" class="form-control" id="recipient-name"
								ng-model="addStudentObject.branch">
						</div>
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Date
								of Birth:</label> <input type="date" class="form-control"
								id="recipient-name" >
						</div>
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Address:</label>
							<input type="text" class="form-control" id="recipient-name"
								ng-model="addStudentObject.address">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary"
						ng-click="addStudent(addStudentObject)">Okay</button>
				</div>
			</div>
		</div>
	</div>
	</div>

</body>
</html>

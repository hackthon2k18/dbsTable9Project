<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<meta charset="ISO-8859-1">

<title>Insert title here</title>
</head>

<body ng-app="crud" ng-controller="crud_controller">
	<div class="container">
		<h1>List</h1>

		<table border="1" cellspacing="0" cellpadding="5" width=100%>
			<tr>
				<th>id</th>
				<th>name</th>
				<th>password</th>
				<th>branch</th>
				<th>dob</th>
				<th>address</th>
				<th>EDIT</th>
				<th>DELETE</th>
			</tr>
			<tr ng-repeat="item in list" align="center">
				<!-- {{item}} -->
				<td>{{item.id}}</td>
				<td>{{item.name}}</td>
				<td>{{item.password}}</td>
				<td>{{item.branch}}</td>
				<td>{{item.dob}}</td>
				<td>{{item.address}}</td>
				<!-- <td><input type ="submit" value = "edit"></td> -->
				<td><button type="button" class="btn btn-primary"
						data-toggle="modal" data-target="#exampleModal"
						data-whatever="@getbootstrap" ng-click="editStudent(item.id)">Edit</button></td>
				<td><input type="submit" value="delete"
					ng-click="deleteThisStudent(item.id)"></td>
			</tr>
		</table>
		<br><br>
		<input type ="submit"  value = "Add new Student" data-target="#divForAdd" data-whatever="@getbootstrap" data-toggle="modal">

		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">New message</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Id:</label> <input
									type="text" class="form-control" id="recipient-name" ng-model = "editStudentObject.id" readonly = "true">
							</div>
							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Name:</label>
								<input type="text" class="form-control" id="recipient-name" ng-model = "editStudentObject.name">
							</div>
							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Password:</label>
								<input type="text" class="form-control" id="recipient-name" ng-model = "editStudentObject.password">
							</div>
							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Branch:</label>
								<input type="text" class="form-control" id="recipient-name" ng-model = "editStudentObject.branch">
							</div>
							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Date
									of Birth:</label> <input type="text" class="form-control"
									id="recipient-name" ng-model = "editStudentObject.dob">
							</div>
							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Address:</label>
								<input type="text" class="form-control" id="recipient-name" ng-model = "editStudentObject.address">
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" ng-click="updateStudent()">Okay</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
	
	<div class="modal fade" id="divForAdd" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">New message</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Id:</label> <input
									type="text" class="form-control" id="recipient-name" ng-model = "addStudentObject.id" readonly = "true">
							</div>
							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Name:</label>
								<input type="text" class="form-control" id="recipient-name" ng-model = "addStudentObject.name">
							</div>
							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Password:</label>
								<input type="text" class="form-control" id="recipient-name" ng-model = "addStudentObject.password">
							</div>
							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Branch:</label>
								<input type="text" class="form-control" id="recipient-name" ng-model = "addStudentObject.branch">
							</div>
							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Date
									of Birth:</label> <input type="text" class="form-control"
									id="recipient-name" ng-model = "addStudentObject.dob">
							</div>
							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Address:</label>
								<input type="text" class="form-control" id="recipient-name" ng-model = "addStudentObject.address">
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" ng-click="addStudent()">Okay</button>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
<script>
angular.module('crud',[])
.controller('crud_controller',function($scope,$http){
	$scope.getAll = function(){
	$http({
		url : 'http://localhost:8080/register/findAll',
		method : 'get'
	}).then((response)=>{
		$scope.list = response.data.students;
		console.log($scope.list);
	})
	.catch(()=>{
		
	});
	}
	$scope.getAll();
	$scope.deleteThisStudent = function(studentId){
		$http({
			url : 'http://localhost:8080/register/delete/'+studentId,
			method : 'DELETE'
		}).then((response)=>{
			console.log(response);
			$scope.getAll();
		});
	}
	$scope.editStudent = function(studentId)
	{
		$scope.list.forEach((element)=>{
			if(element.id == studentId )
				{
				$scope.editStudentObject = element;
				console.log($scope.editStudentObject);
				}
		})  
		
		
	}
	
	$scope.updateStudent = function()
	{
/* 		console.log("ready to update");
		console.log($scope.editStudentObject); */
		$http({
			url : 'http://localhost:8080/register/update/'+$scope.editStudentObject.id,
			method : 'PUT',
			data : $scope.editStudentObject
			
		}).then((response)=>{
			console.log(response);
		})
	}
	
	$scope.addStudent = function()
	{
		$http({
			
			url : 'http://localhost:8080/register/insert',
			method : 'POST',
			data : $scope.addStudentObject
			
		}).then((response)=>{
			console.log(response.data);
			$scope.addStudentObject = null;
			$scope.getAll();
		})
		
	}
	
});
</script>

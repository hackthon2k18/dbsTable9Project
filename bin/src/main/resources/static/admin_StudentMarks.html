<!DOCTYPE html>
<html ng-app="studentApp">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="css/style.css" />
<script src="js/app/angular.js"></script>
<script src="js/app/app.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
	$(function() {
		$("#includedContent").load("header.html");
		
	});
	
	function color(){
		var id =document.getElementById("row");
		id.style.color = "red";
	}
</script>

</head>

<body>
	<div id="includedContent"></div>
	<div ng-controller="StudentCtrl" ng-init="getAllMarks()">
		<!-- <input type="button" ng-click="getAllMarks()" value="GetAllMarks"> -->
		<div class="container">
			<h2>Student Marks</h2>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Student Id</th>
						<th>Name</th>
						<th>C</th>
						<th>Java</th>
						<th>Python</th>
						<th>Linux</th>
						<th>Total</th>
					</tr>
				</thead>
				<tbody>

					<tr ng-repeat="m in marks">
						<td>{{m.id}}</td>
						<td>{{m.name}}</td>
						<td id="row" >{{m.c}}</td>
						<td>{{m.java}}</td>
						<td>{{m.python}}</td>
						<td>{{m.linux}}</td>
						<td>{{m.c+m.java+m.python+m.linux}}</td>
						<td>
							<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap" ng-click="editMarks(m)">Add Marks</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">Student Marks</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" >
        <form>
          <div class="form-group" >
            <label for="recipient-name" class="col-form-label">Student Name</label>
            <input type="text" class="form-control" id="recipient-name" readonly="true" ng-model="updates.name">
            
             <label for="message-text" class="col-form-label">C Language</label>
            <input type="text" class="form-control" id="recipient-name" ng-model="updates.c">
            
            <label for="message-text" class="col-form-label">Java </label>
            <input type="text" class="form-control" id="recipient-name" ng-model="updates.java">
            
            <label for="message-text" class="col-form-label">Python</label>
            <input type="text" class="form-control" id="recipient-name" ng-model="updates.python">
            
            <label for="message-text" class="col-form-label">Linux</label>
            <input type="text" class="form-control" id="recipient-name" ng-model="updates.linux">
          </div>
          <!-- <div class="form-group">
            <label for="message-text" class="col-form-label">C</label>
            <input type="text" class="form-control" id="recipient-name">
          </div> -->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="updateMarks(updates)">Save</button>
      </div>
    </div>
  </div>
</div>

	</div>
</body>
</html>
